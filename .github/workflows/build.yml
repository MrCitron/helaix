name: Build and Release

on:
  push:
    branches-ignore:
      - main
    paths:
      - 'app/**'
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    strategy:
      matrix:
        platform:
          - os: windows-latest
            name: windows
            target: helaix.exe
            additional_params: ""
          - os: macos-latest
            name: darwin
            target: HelAIx.app.zip
            additional_params: "-platform darwin/universal"
    
    runs-on: ${{ matrix.platform.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: app/frontend
        run: npm install

      - name: Install Wails
        working-directory: app
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build application
        working-directory: app
        run: wails build ${{ matrix.platform.additional_params }}

      - name: Zip macOS .app bundle
        working-directory: app
        if: matrix.platform.name == 'darwin'
        run: |
          cd build/bin
          zip -r HelAIx.app.zip HelAIx.app

      - name: Upload artifacts
        if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: helaix-${{ matrix.platform.name }}
          path: app/build/bin/${{ matrix.platform.target }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: helaix-windows
          path: ./artifacts/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: helaix-darwin
          path: ./artifacts/darwin

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          files: |
            ./artifacts/windows/*
            ./artifacts/darwin/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
